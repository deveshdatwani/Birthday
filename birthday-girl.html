<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link rel="stylesheet" href="js/confetti.js">
</head>
<body>
    <style>
        html, body{
            padding: 0;
            margin: 0;
        }
        #myVideo {
            position: fixed;
            display: flex;
            justify-content: center;
            min-width: 100vw;
            min-height: 100vh;
            -webkit-filter: blur(8px);
            padding: 0;
            margin: 0;
        }
        .love{
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Mr De Haviland', cursive;
            font-size: 4rem;
        }
        @media screen and (max-width:400px) {
            .ml3{
                font-size: 20px;
            }
        }
    </style>
    <div id="myVideo">
        <div>
            <video width="100%" height="100%" autoplay loop muted>
                <source src="assets/sari-birthday.mp4" type="video/mp4">
                <source src="assets/sari-birthday.webm" type="video/webm"> 
            </video>
        </div>
        <audio src="assets/DJ Mayson - Back For Love.mp3" autoplay type="mp3"></audio>
    </div>
    <div class="love">
        <div class="I">
            
        </div>
    </div>
    <script>
        var text = [];
        elem = document.getElementById("iloveyou");
        var textWrapper = document.querySelector('.ml3');
        textWrapper.innerHTML = text[1];    
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
        anime.timeline({loop:true})
        .add({
            targets: '.ml3 .letter',
            opacity: [0,1],
            easing: "easeInOutQuad",
            duration: 2250,
            delay: (el, i) => 150 * (i+1)
        }).add({
            targets: '.ml3',
            opacity: 0,
            duration: 1000,
            easing: "easeOutExpo",
            delay: 1000
        })
    </script>
</body>
</html
